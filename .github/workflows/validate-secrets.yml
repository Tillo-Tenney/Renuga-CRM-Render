name: Validate GitHub Secrets

on:
  workflow_dispatch:   # allows manual trigger from GitHub Actions tab

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show secrets (masked)
        run: |
          echo "EC2_USER: ${{ secrets.EC2_USER }}"
          echo "AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          echo "EC2_HOST: ${{ secrets.EC2_HOST }}"
          echo "VITE_API_URL: ${{ secrets.VITE_API_URL }}"

      - name: Use secrets in a dummy command
        run: |
          echo "Connecting to host ${{ secrets.EC2_HOST }} with key length: $(echo '${{ secrets.EC2_SSH_PRIVATE_KEY }}' | wc -c)"
